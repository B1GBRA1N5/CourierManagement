<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Courier Boy Dashboard</title>
  

  <!-- Favicons -->
 <link href="/courier/assets/img/favicon.png" rel="icon">
  <link href="/courier/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/courier/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/courier/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/courier/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/courier/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/courier/assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/courier/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/courier/assets/vendor/simple-datatables/style.css" rel="stylesheet">

 
  <link href="/courier/assets/css/style.css" rel="stylesheet">

<script src="/courier/js/Andromeda.js"></script>

</head>

<body>

  <!-- ======= Header ======= -->
   <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="#" class="logo d-flex align-items-center" onclick="Andromeda.showCourierBoyHomePage()">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Courier Systems</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar" >
      <div class="search-form d-flex align-items-center">
        <input type="text" id="query" placeholder="Enter Courier ID">
        <button  title="Search"><i class="bi bi-search" onclick="Andromeda.showCourierStatus();"></i></button>
      </div>
    </div>

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->
        <!-- End Messages Nav -->

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">Raj</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>Courier Boy</h6>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="#">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="#">
                <i class="bi bi-gear"></i>
                <span>Account Settings</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="pages-faq.html">
                <i class="bi bi-question-circle"></i>
                <span>Need Help?</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" onclick="Andromeda.logout();" href="#">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header>
  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " onclick="Andromeda.showCourierBoyHomePage()" >
          <i class="bi bi-grid"></i>
          <span>Courier Boy Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" onclick="Andromeda.showAssignedCouriers()" data-bs-toggle="collapse" href="#">
          <i class="ri-archive-drawer-fill"></i><span>Assigned Couriers</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" onclick="Andromeda.showComplaints()" data-bs-toggle="collapse" href="#">
          <i class="ri-alert-fill"></i><span>Reviews</span>
        </a>
      </li><!-- End Tables Nav -->
    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Courier Boy Dashboard</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">

            <!-- Sales Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Couriers Deliverd<span>| Today</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-cart"></i>
                    </div>
                    <div class="ps-3">
                      <h6>145</h6>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Sales Card -->

            
            <!-- Customers Card -->
            <div class="col-xxl-4 col-xl-12">

              <div class="card info-card customers-card">
                <div class="card-body">
                  <h5 class="card-title">Customers Served<span>| This Month</span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6>520</h6>
                      <span class="text-success small pt-1 fw-bold">2%</span> <span class="text-muted small pt-2 ps-1">Increase</span>

                    </div>
                  </div>

                </div>
              </div>

            </div><!-- End Customers Card -->

            
            

          </div>
        </div><!-- End Left side columns -->



      </div>
    </section>

  </main><!-- End #main -->

  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="/courier/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/courier/assets/vendor/php-email-form/validate.js"></script>
  <script src="/courier/assets/vendor/quill/quill.min.js"></script>
  <script src="/courier/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/courier/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/courier/assets/vendor/chart.js/chart.min.js"></script>
  <script src="/courier/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/courier/assets/vendor/echarts/echarts.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/courier/assets/js/main.js"></script>

</body>

</html>

<div id="couriers" data-ng-controller="CouriersController">

    <div class="pagetitle">
      <h1>Assigned Couriers</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row align-items-top">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Courier List</h5>
              <table class="table datatable">
                <thead> 
                  <tr>
                    <th scope="col">ID</th>
					<th scope="col">Courier Boy Name</th>
                    <th scope="col">Reciever Name</th>
                    <th scope="col">Delivery Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-ng-repeat="cdata in cdatas">
                    <th scope="row">{{cdata.cid}}</th>
					<td>{{cdata.cboy}}</td>
                    <td>{{cdata.receiver}}</td>
                    <td>{{cdata.address}}</td>
                    <td>{{cdata.phone}}</td>
                    <td>{{cdata.status}}</td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>
        </div>
      </div> 
    </section>
</div>
<script type="text/javascript" src="/courier/js/CouriersModule.js"></script>
 <script>
		jQuery(document).ready(function() {
			angular.bootstrap(jQuery("#couriers"), [ 'CouriersModule' ]);
		}); 
	</script>

<div id="contact" data-ng-controller="ContactController">
	<div class="pagetitle">
      <h1>Reviews</h1>
    </div>

    <section class="section">
      <div class="row align-items-top" data-ng-repeat="review in reviews">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">{{review.email}}<br></div>
            <div class="card-body">
              <h5 class="card-title">{{review.subject}}</h5>
             {{review.message}}
            </div>
          </div>
        </div> 
      </div>
    </section>
</div>
    <script type="text/javascript" src="/courier/js/ContactModule.js"></script>
    <script>
		jQuery(document).ready(function() {
			angular.bootstrap(jQuery("#contact"), [ 'ContactModule' ]);
		}); 
	</script>

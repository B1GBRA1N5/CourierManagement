<div id="managers" data-ng-controller="ManagersController">

    <div class="pagetitle">
      <h1>Assigned Couriers</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row align-items-top">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Managers</h5>
              <table class="table datatable">
                <thead> 
                  <tr>
                    <th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Phone</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-ng-repeat="mdata in mdatas">
                    <th scope="row">{{mdata.empid}}</th>
					<td>{{mdata.name}}</td>
					<td>{{mdata.email}}</td>
                    <td>{{mdata.branch}}</td>
                    <td>{{mdata.phone}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div> 
    </section>
</div>
<script type="text/javascript" src="/courier/js/ManagersModule.js"></script>
 <script>
		jQuery(document).ready(function() {
			angular.bootstrap(jQuery("#managers"), [ 'ManagersModule' ]);
		}); 
	</script>
